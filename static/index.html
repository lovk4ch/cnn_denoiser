<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Image Denoiser</title>
    <link rel="stylesheet" href="static/css/main.css">
  </head>

  <body>
    <div class="sharpen-overlay"></div>
    <div class="floating-container">
      <div class="mirror-frame" id="frame">
        <img id="display-image" src="" alt="" style="display: none;">
        <span id="placeholder" style="color: #aaa;">
          Mirror
        </span>
      </div>
      <button class="glossy-button" id="choose-btn">
        CHOOSE IMAGE
      </button>
      <input type="file" id="file-input" accept="image/*" hidden>
    </div>
    <script src="static/js/main.js" defer></script>
  </body>
</html>
