<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Image Denoiser</title>
    <link rel="stylesheet" href="static/css/main.css">
  </head>

  <body>
    <div class="sharpen-overlay"></div>

    <div class="demo-label">
      CNN-based Image Denoiser<br>
      Demo mode<br>
      MAX OUTPUT IMAGE SIZE = 460 px
    </div>

    <div class="floating-container">
      <div class="mirror-container">
        <div class="mirror-frame" id="frame">
          <img id="display-image" src="" alt="" style="display: none;">
          <span id="placeholder" style="color: #aaa;">
            Mirror
          </span>
        </div>

        <button class="glossy-button" id="choose-btn">
          CHOOSE IMAGE
        </button>
      </div>

      <div class="iterations-container">
        <div class="iterations-title">PROCESSING ITERATIONS</div>
        <div class="range-wrapper">
          <input type="range" id="iterations-slider" min="1" max="3" step="1" value="1">
          <div class="scale-labels">
            <span class="scale-label active" data-value="1">1</span>
            <span class="scale-label" data-value="2">2</span>
            <span class="scale-label" data-value="3">3</span>
          </div>
        </div>
      </div>

      <input type="file" id="file-input" accept="image/*" hidden>
    </div>

    <script src="static/js/main.js" defer></script>
  </body>
</html>
